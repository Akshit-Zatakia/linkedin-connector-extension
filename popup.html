<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LinkedIn Connector</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        margin: 0;
        padding: 20px;
        width: 250px;
        height: 250px;
        background-color: #f9f9f9;
      }

      h2 {
        color: #333;
        font-size: 18px;
        margin-bottom: 20px;
        text-align: center;
      }

      #toggleButton {
        padding: 10px 20px;
        font-size: 14px;
        color: #fff;
        background-color: #0073b1;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      #toggleButton:hover {
        background-color: #005582;
      }

      #toggleButton:active {
        background-color: #003e5c;
      }

      .progress-circle {
        position: relative;
        width: 100px;
        height: 100px;
        border-radius: 50%;
        background: conic-gradient(
          #0073b1 calc(var(--progress) * 1%),
          #ddd calc(var(--progress) * 1%)
        );
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 20px;
      }

      .progress-circle span {
        position: absolute;
        font-size: 18px;
        color: #333;
      }
    </style>
  </head>
  <body>
    <h2>LinkedIn Connector</h2>
    <div class="progress-circle" id="progressCircle" style="--progress: 0">
      <span id="connectionCounter">0</span>
    </div>
    <button id="toggleButton">Start Connecting</button>
    <script src="popup.js"></script>
  </body>
</html>
